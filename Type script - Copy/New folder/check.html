<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <script>
        let price = 0;

        let itemparse = localStorage.getItem("objit");
        let itemjason = JSON.parse(itemparse);

        console.log(itemjason);
        var tableContent = ""
        var startTable = "<table border=2><tr><th>Name</th><th>Price </th></tr>"
        for (var i = 0; i < 500; i++) {

            tableContent += "<tr><td>" + itemjason[i].name + "</td><td>" + itemjason[i].price + "</td></tr>"
            price = price + parseInt(itemjason[i].price);
        }
        var tot = "Total price of the cart :" + price;
        var endTable = "</table>"
        tableContent = startTable + tableContent + endTable + tot
        document.getElementById("main").innerHTML =tableContent;
    </script>

</head>
<body>
    <h1 style="text-align: center;">Checkout page</h1>
    <div id="main">

    </div>

</body>

</html>
